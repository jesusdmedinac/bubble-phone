name: iOS CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test-and-build:
    name: Test and Build iOS
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Run KMP Common Tests
        run: ./gradlew :composeApp:iosX64Test
        
      - name: Build iOS App for Simulator
        run: |
          # Build the iOS app for simulator
          ./gradlew :composeApp:iosX64Binaries
          
      - name: Run iOS Tests
        run: |
          # Run common tests for iOS
          ./gradlew :composeApp:iosX64Test
          
      - name: Create XCFramework
        run: |
          # Create XCFramework for distribution
          ./gradlew :composeApp:createXCFramework
