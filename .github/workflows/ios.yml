name: iOS CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test-and-build:
    name: Test and Build iOS
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Run KMP Common Tests
        run: ./gradlew :composeApp:iosX64Test
        
      - name: Install CocoaPods
        run: |
          cd iosApp
          sudo gem install cocoapods
          pod install
        
      - name: Run iOS Tests
        working-directory: ./iosApp
        run: |
          # Get the first available simulator
          SIMULATOR_DEVICE=$(xcrun xctrace list devices 2>&1 | grep -oE 'iPhone.*?[^\(]+' | head -1 | awk '{$1=$1;print}' | sed -e "s/ Simulator$//")
          
          # Run tests
          xcodebuild test \
            -workspace iosApp.xcworkspace \
            -scheme iosApp \
            -destination "platform=iOS Simulator,name=$SIMULATOR_DEVICE"
          
      - name: Build iOS App
        working-directory: ./iosApp
        run: |
          # Get the first available simulator
          SIMULATOR_DEVICE=$(xcrun xctrace list devices 2>&1 | grep -oE 'iPhone.*?[^\(]+' | head -1 | awk '{$1=$1;print}' | sed -e "s/ Simulator$//")
          
          # Build the app
          xcodebuild build \
            -workspace iosApp.xcworkspace \
            -scheme iosApp \
            -destination "platform=iOS Simulator,name=$SIMULATOR_DEVICE"
